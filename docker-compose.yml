version: "3.8"

services:
  postgresql:
    image: postgres:15.1
    ports:
      - 5432:5432
    volumes:
      - postgresql_data:/var/lib/postgresql/data:delegated
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis_cache:
    image: redis:7.0
    ports:
      - 16379:6379
    volumes:
      - redis_cache_data:/data

  swagger_ui:
    image: swaggerapi/swagger-ui:latest
    volumes:
      - ./openapi/latest.yaml:/openapi.yaml
    environment:
      SWAGGER_JSON: /openapi.yaml
    ports:
      - 3302:8080

volumes:
  postgresql_data:
  redis_cache_data:
  swagger_ui_data:
