---
openapi: 3.0.3
info:
  description: Mewst's latest REST API.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  title: Mewst API (latest)
  version: 0.0.0
tags:
  - description: Post
    name: posts
servers:
  - description: Production server
    url: https://api.mewst.com/latest
  - description: Development server
    url: http://localhost:3000/latest
paths:
  "/comment_posts":
    post:
      description: ""
      parameters:
        - "$ref": "#/components/parameters/atname"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: ""
              required:
                - comment
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  post:
                    "$ref": "#/components/schemas/post"
          description: Response
        '422':
          "$ref": "#/components/responses/validation_failed"
      summary: ""
      tags:
        - posts
  "/timeline":
    get:
      description: ""
      parameters:
        - "$ref": "#/components/parameters/atname"
        - "$ref": "#/components/parameters/pagination-after"
        - "$ref": "#/components/parameters/pagination-before"
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  posts:
                    items:
                      "$ref": "#/components/schemas/post"
                    type: array
                  page_info:
                    "$ref": "#/components/schemas/page-info"
          description: Response
      summary: Get posts on home timeline
      tags:
        - posts
components:
  parameters:
    atname:
      description: The handle for the Mewst account profile.
      in: path
      name: atname
      required: true
      schema:
        type: string
    pagination-after:
      description: ""
      in: query
      name: after
      required: false
      schema:
        type: string
    pagination-before:
      description: ""
      in: query
      name: before
      required: false
      schema:
        type: string
  responses:
    validation_failed:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              errors:
                items:
                  "$ref": "#/components/schemas/validation-error"
                type: array
  schemas:
    comment-post:
      additionalProperties: false
      title: Comment Post
      description: ""
      type: object
      properties:
        comment:
          type: string
      required:
        - comment
    error:
      additionalProperties: false
      title: Error
      description: ""
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    repost:
      additionalProperties: false
      description: ""
      properties:
        target_post:
          allOf:
            - $ref: "#/components/schemas/post"
          nullable: true
        target_profile:
          allOf:
            - $ref: "#/components/schemas/profile"
          nullable: true
        original_post:
          $ref: "#/components/schemas/post"
        original_profile:
          $ref: "#/components/schemas/profile"
      required:
        - target_post
        - target_profile
        - original_post
        - original_profile
      title: Repost
      type: object
    page-info:
      additionalProperties: false
      description: ""
      properties:
        end_cursor:
          type: string
          nullable: true
        has_next_page:
          type: boolean
        has_previous_page:
          type: boolean
        start_cursor:
          type: string
          nullable: true
      required:
        - end_cursor
        - has_next_page
        - has_previous_page
        - start_cursor
      title: Page Info
      type: object
    profile:
      additionalProperties: false
      description: ""
      properties:
        atname:
          type: string
        avatar_url:
          type: string
        name:
          type: string
      required:
        - atname
        - avatar_url
        - name
      title: Profile
      type: object
    post:
      additionalProperties: false
      title: Post
      description: ""
      type: object
      properties:
        id:
          type: string
        kind:
          enum:
            - comment_post
            - repost
          type: string
        postable:
          anyOf:
            - $ref: "#/components/schemas/comment-post"
            - $ref: "#/components/schemas/repost"
        profile:
          $ref: "#/components/schemas/profile"
        published_at:
          type: string
          format: date-time
        reposts_count:
          type: integer
      required:
        - id
        - kind
        - postable
        - profile
        - published_at
        - reposts_count
    validation-error:
      description: ""
      title: Validation Error
      allOf:
        - "$ref": "#/components/schemas/error"
        - type: object
          additionalProperties: false
          properties:
            field:
              type: string
          required:
            - field
      type: object
