---
openapi: 3.0.3
info:
  description: Mewst's latest REST API.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  title: Mewst API (latest)
  version: 0.0.0
tags:
  - description: Post
    name: posts
servers:
  - description: Production server
    url: https://api.mewst.com/latest
  - description: Development server
    url: http://localhost:3000/latest
paths:
  "/@{atname}/timeline":
    get:
      description: ""
      parameters:
        - "$ref": "#/components/parameters/atname"
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  posts:
                    items:
                      "$ref": "#/components/schemas/post"
                    type: array
          description: Response
      summary: Get posts on home timeline
      tags:
        - posts
  "/@{atname}/commented_posts":
    post:
      description: ""
      parameters:
        - "$ref": "#/components/parameters/atname"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: ""
              required:
                - comment
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  post:
                    "$ref": "#/components/schemas/post"
          description: Response
        '422':
          "$ref": "#/components/responses/validation_failed"
      summary: ""
      tags:
        - posts
components:
  parameters:
    atname:
      description: The handle for the Mewst account profile.
      in: path
      name: atname
      required: true
      schema:
        type: string
  responses:
    validation_failed:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              errors:
                items:
                  "$ref": "#/components/schemas/validation-error"
                type: array
  schemas:
    commented-post:
      additionalProperties: false
      title: Commented Post
      description: ""
      type: object
      properties:
        comment:
          type: string
      required:
        - comment
    commented-repost:
      additionalProperties: false
      title: Commented Repost
      description: ""
      type: object
      properties:
        comment:
          type: string
        repostable:
          anyOf:
            - $ref: "#/components/schemas/commented-post"
            - $ref: "#/components/schemas/commented-repost"
      required:
        - comment
        - repostable
    error:
      additionalProperties: false
      title: Error
      description: ""
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    repost:
      additionalProperties: false
      description: ""
      properties:
        repostable:
          anyOf:
            - $ref: "#/components/schemas/commented-post"
            - $ref: "#/components/schemas/commented-repost"
      required:
        - repostable
      title: Repost
      type: object
    profile:
      additionalProperties: false
      description: ""
      properties:
        atname:
          type: string
        avatar_url:
          type: string
        name:
          type: string
      required:
        - atname
        - avatar_url
        - name
      title: Profile
      type: object
    post:
      additionalProperties: false
      title: Post
      description: ""
      type: object
      properties:
        id:
          type: string
        postable:
          anyOf:
            - $ref: "#/components/schemas/commented-post"
            - $ref: "#/components/schemas/commented-repost"
            - $ref: "#/components/schemas/repost"
        postable_type:
          enum:
            - commented_post
            - commented_repost
            - repost
          type: string
        profile:
          $ref: "#/components/schemas/profile"
        published_at:
          type: string
          format: date-time
        reposts_count:
          type: integer
      required:
        - id
        - postable
        - profile
        - published_at
        - reposts_count
    validation-error:
      description: ""
      title: Validation Error
      allOf:
        - "$ref": "#/components/schemas/error"
        - type: object
          additionalProperties: false
          properties:
            field:
              type: string
          required:
            - field
      type: object
