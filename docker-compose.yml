version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    depends_on:
      - postgresql
    environment:
      BINDING: 0.0.0.0
    ports:
      - "3300:3000"
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - app_gems_data:/usr/local/bundle

  postgresql:
    image: postgres:15.1
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data:delegated
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  chrome:
    image: browserless/chrome:1.61.1-chrome-stable
    ports:
      - "3333:3333"
    environment:
      PORT: 3333
      # デバッグ中にタイムアウトを起こさないようにするため時間を長くしておく
      # https://docs.browserless.io/docs/docker.html#connection-timeout
      CONNECTION_TIMEOUT: 600000

volumes:
  app_gems_data:
  postgresql_data:
